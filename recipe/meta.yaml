{% set name = "mkdocstrings" %}
{% set version = "0.21.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocstrings-{{ version }}.tar.gz
  sha256: 304e56a2e90595708a38a13a278e538a67ad82052dd5c8b71f77a604a4f3d911

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7,<4.0
    - pdm-pep517
  run:
    - python >=3.7,<4.0
    - jinja2 >=2.11.1
    - markdown >=3.3
    - markupsafe >=1.1
    - mkdocs >=1.2
    - mkdocs-autorefs >=0.3.1
    - pymdown-extensions >=6.3
    - typing-extensions >=4.1

test:
  imports:
    - mkdocstrings
    - mkdocstrings.handlers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mkdocstrings/mkdocstrings
  doc_url: https://mkdocstrings.github.io
  summary: Automatic documentation from sources, for MkDocs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bandersen23
    - hadim
